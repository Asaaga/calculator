<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<script type="text/javascript" src="calc.js" defer></script>
</head>
<body>
	<main>
		<div previousInput class="prev"></div>
		<div currentInput class="cur"></div>
		<div class="buttons">
			<button sqr >√</button>
			<button fac >!</button>
			<button id="clr">C</button>
			<button opp id="symbol">÷</button>
			<button num >7</button>
			<button num >8</button>
			<button num >9</button>
			<button opp id="symbol">x</button>
			<button num >4</button>
			<button num >5</button>
			<button num >6</button>
			<button opp id="symbol">-</button>
			<button num >1</button>
			<button num >2</button>
			<button num >3</button>
			<button opp id="symbol">+</button>
			<button del >⌫</button>
			<button num >0</button>
			<button num >.</button>
			<button equ id="symbol">=</button>
		</div>
	</main>
</body>
</html>
